<div id='form-container' class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div id="user-data">
            <div class="form-group">
              <label for="email">Mail</label>
              <input 
              type="email" 
              id="email" 
              class="form-control" 
              ngModel 
              name="email"
              required
              email
              #email="ngModel">
            </div>
            <p class="formError" *ngIf="!email.valid && email.touched">Please enter a valid email</p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            class="form-control" 
            ngModel
            minlength="8"
            name='password'
            required
            password
            #pass='ngModel'/>
          </div>
          <p class="formError" *ngIf="pass.invalid && pass.touched">Password can't be less than 8 characters</p>


          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
